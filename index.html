<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="keys"> 
            <button onclick="clearDisplay()">C</button>
            <button  onclick="deleteChar()">del</button>
            <button  onclick="appendCharacter('/')" class="operator-btn">/</button>
            <button  onclick="appendCharacter('*')" class="operator-btn">*</button>
            <button  onclick="appendCharacter('7')">7</button>
            <button  onclick="appendCharacter('8')">8</button>
            <button  onclick="appendCharacter('9')">9</button>
            <button  onclick="appendCharacter('-')" class="operator-btn">-</button>
            <button  onclick="appendCharacter('4')">4</button>
            <button  onclick="appendCharacter('5')">5</button>
            <button  onclick="appendCharacter('6')">6</button>
            <button  onclick="appendCharacter('+')" class="operator-btn">+</button>
            <button  onclick="appendCharacter('1')">1</button>
            <button  onclick="appendCharacter('2')">2</button>
            <button  onclick="appendCharacter('3')">3</button>
            <button onclick="calculate()" class="operator-btn">=</button>
            <button class="btn" onclick="appendCharacter('0')">0</button>
            <button class="btn" onclick="appendCharacter('.')">.</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
